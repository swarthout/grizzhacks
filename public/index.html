<html>

<head>
    <title>
        PeRoos
    </title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<link rel="stylesheet" href="/stylesheets/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/feathersjs/feathers-client/v1.0.0/dist/feathers.js"></script>
<script type="text/javascript" src="/js/app.js"></script>

<body>

    <div class="row valign-wrapper">
        <div class="col s2">
            <img src="images/PeroosIcon.png" alt="" class="responsive-img">
            <!-- notice the "circle" class -->
        </div>
        <div class="col s10">
            <h1>PeRoos</h1>
        </div>
    </div>

    <div class="row" id="query_container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input id="query_url" type="text" class="">
                    <label for="query_url" id="query_label">URL</label>
                </div>
                <div class="input-field col s3">
                    <a class="waves-effect waves-light btn teal" id="query_btn" onclick="getSummary()">Submit</a>
                </div>
            </div>
        </form>
    </div>


    <div class="row hidden" id="loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row hidden" id="result-card">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Summary</span>
                    <p class="flow-text" id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 l4 hidden" id="talk_0">
            <div class="card">
                <div class="card-image">
                    <img id="video_0" src="/images/loading.png">
                    <span class="card-title teal" id="title_0"> Title </span>
                </div>
                <div class="card-content">
                    <p id="descr_0" class="truncate"> description </p>
                </div>
                <div class="card-action">
                    <a class="teal-text" id="link_0" href="#"> View TED Talk </a>
                </div>
            </div>
        </div>


        <div class="col s12 m6 l4 hidden" id="talk_1">
            <div class="card">
                <div class="card-image">
                    <img id="video_1" src="/images/loading.png">
                    <span class="card-title teal" id="title_1"> Title </span>
                </div>
                <div class="card-content">
                    <p id="descr_1" class="truncate">description </p>
                </div>
                <div class="card-action">
                    <a class="teal-text" id="link_1" href="#"> View TED Talk </a>
                </div>
            </div>
        </div>


        <div class="col s12 m6 l4 hidden" id="talk_2">
            <div class="card">
                <div class="card-image">
                    <img id="video_2" src="/images/loading.png">
                    <span class="card-title teal" id="title_2"> Title </span>
                </div>
                <div class="card-content">
                    <p id="descr_2" class="truncate"> description </p>
                </div>
                <div class="card-action">
                    <a class="teal-text" id="link_2" href="#"> View TED Talk </a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
